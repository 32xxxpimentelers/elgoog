<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>elgooG</title>
</head>

<body>
	<div class="content" id="main">
		<span class="centreSpan" id="body">
			<center>
				<div style="height:233px;margin-top:89px" id="logo">
					<img src="/elgoogLogo.png" style="padding-top:30px" width="272" onload="window.lol&amp;&amp;lol()"
						data-atf="1">
				</div>
				<div style="background: #fff;
    					display: flex;
    					border-radius: 2px;
    					border: none;
    					box-shadow: 0 2px 2px 0 rgba(0,0,0,0.16), 0 0 0 1px rgba(0,0,0,0.08);
    					z-index: 3;
    					height: 44px;
    					margin: 0 auto;
    					width: 484px;">
					<input id="inputBox" style="flex: 1;
											display: flex;
											padding: 0px 8px 0px 5px;">

				</div>
				<div>
					<center>
						<button id="search" onclick="sendKeyword(event)" style="background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
											   	background-color: #f2f2f2;
    											border: 1px solid #f2f2f2;
												border-radius: 2px;
												color: #757575;
												cursor: pointer;
												font-family: arial,sans-serif;
												font-size: 13px;
												font-weight: bold;
												margin: 11px 4px;
												min-width: 54px;
												padding: 0 16px;
												text-align: center;
												height: 36px;
												line-height: 27px;">elgooG Search</button>
					</center>
				</div>
				<div>
					<center>
						<div>
							<img id="resultPhoto" src="/doge.jpg" style="" onload="window.lol&amp;&amp;lol()" data-atf="1">
						</div>
					</center>
				</div>
			</center>
		</span>
	</div>
	<script>
		function sendKeyword() {
			let keyword = $('#inputBox').val();
			console.log(keyword);
			$.ajax({
				type: "POST",
				url: "/search",
				data: { "searchKey": keyword },
				complete: function (result) {
					//show image

					showImage(result);
				}
			});
		}

		$("#inputBox").on('keyup', function (e) {
			if (e.keyCode == 13) {
				sendKeyword();
			}
		});

		function showImage(addr) {
			$("#resultPhoto").attr("src", "/resultPhoto.jpg");
		}

	</script>
</body>

</html>
